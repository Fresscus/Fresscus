		<form
		  action="https://formspree.io/f/maylozal"
		  method="post"
		>

		<div class = "row">
			<div class="col-md-12 text-center">
				<div class="form-group firstOne">
					<label class="d-block">
					    <textarea class="resize"rows="1"name="name"id="Name"required="required"data-validation-required-message="Please enter a Name and Surname"cols ="40"placeholder="Name and Surname"></textarea> 
				    </label>
		    	</div>
		    </div>
		</div>

		<div class = "row">
			<div class="col-md-12 text-center">
				<div class="form-group">
					<label class="d-block">
					    <input class="resize"rows="1"name="_replyto"id="userMessage"required="required"data-validation-required-message="Please enter an e-mail address"size ="40"placeholder="E-Mail Address"type="email"></input> 
				    </label>
		    	</div>
		    </div>
		</div>


		<div class = "row">
			<div class="col-md-12 text-center">
				<div class="form-group">
					<label class="d-block">
					    <textarea class="resize"rows="7"name="message"id="userMessage"required="required"data-validation-required-message="Please enter a message"cols ="40"placeholder="Message"></textarea>
				    </label>
		    	</div>
		    </div>
		</div>


		  <!-- your other form fields go here -->
